services:
  symcomp-postgres:
    image: postgres:15
    container_name: symcomp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: symcomp_db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devsermesmo
    ports:
      - "5432:5432"
    volumes:
      - symcomp_postgres_data:/var/lib/postgresql/data

  symcomp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symcomp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - symcomp-postgres
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      DATABASE_NAME: symcomp_db
      DATABASE_USER: dev
      DATABASE_PASSWORD: devsermesmo
      DATABASE_HOST: symcomp-postgres
      DATABASE_PORT: 5432
    entrypoint: ["/app/entrypoint.sh"]

  symcomp-locust:
    build:
      context: .
      dockerfile: Dockerfile.locust
    container_name: symcomp-locust
    ports:
      - "8089:8089"
    environment:
      LOCUST_HOST: http://symcomp-backend:8000
    volumes:
      - ./loadtests:/app/loadtests
    command:
      [
        "-f",
        "/app/loadtests/locustfile.py",
        "--host",
        "http://symcomp-backend:8000",
        "--web-host",
        "0.0.0.0",
      ]

volumes:
  symcomp_postgres_data:
